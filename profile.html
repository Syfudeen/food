<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8f9fa;
        }
        .profile-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .profile-header {
            background: linear-gradient(135deg, #ff4500 0%, #ff6b35 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .profile-header h2 {
            margin: 0;
            font-size: 24px;
        }
        .profile-content {
            padding: 30px;
        }
        .user-info {
            margin-bottom: 30px;
        }
        .user-info h3 {
            color: #333;
            margin-bottom: 15px;
        }
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        .info-label {
            font-weight: bold;
            color: #666;
        }
        .info-value {
            color: #333;
        }
        .back-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            width: 100%;
        }
        .back-btn:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h2>My Profile</h2>
        </div>

        <div class="profile-content">
            <div class="user-info">
                <h3>Account Information</h3>
                <div class="info-item">
                    <span class="info-label">Name:</span>
                    <span class="info-value" id="user-name">Loading...</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Email:</span>
                    <span class="info-value" id="user-email">Loading...</span>
                </div>
                <div class="info-item">
                    <span class="info-label">User ID:</span>
                    <span class="info-value" id="user-id">Loading...</span>
                </div>
            </div>

            <a href="index.html" class="back-btn">Back to Home</a>
        </div>
    </div>

    <script>
        const currentUser = localStorage.getItem('currentUser');
        if (!currentUser) {
            window.location.href = 'login.html';
        } else {
            const user = JSON.parse(currentUser);
            document.getElementById('user-name').textContent = user.name || 'Not available';
            document.getElementById('user-email').textContent = user.email || 'Not available';
            document.getElementById('user-id').textContent = user.uid || 'Not available';
        }
    </script>
</body>
</html>
