<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 24px;
            background: radial-gradient(1200px 600px at 20% 0%, rgba(255, 69, 0, 0.12), rgba(248, 249, 250, 0)) , #f8f9fa;
        }
        .page {
            max-width: 900px;
            margin: 0 auto;
        }
        .profile-shell {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            overflow: hidden;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            bottom: 24px;
            width: calc(100% - 48px);
            max-width: 900px;
        }
        .profile-hero {
            background: linear-gradient(135deg, #ff4500 0%, #ff6b35 100%);
            color: #fff;
            padding: 28px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
        }
        .hero-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: rgba(255,255,255,0.18);
            border: 2px solid rgba(255,255,255,0.35);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 20px;
            backdrop-filter: blur(6px);
        }
        .hero-title {
            margin: 0;
            font-size: 22px;
            line-height: 1.2;
        }
        .hero-sub {
            margin: 6px 0 0;
            opacity: 0.9;
            font-size: 13px;
        }
        .hero-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }
        .btn {
            border: none;
            border-radius: 10px;
            padding: 10px 14px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn-light {
            background: rgba(255,255,255,0.92);
            color: #1f2937;
        }
        .btn-light:hover {
            background: #ffffff;
        }
        .btn-dark {
            background: rgba(0,0,0,0.22);
            color: #ffffff;
            border: 1px solid rgba(255,255,255,0.25);
        }
        .btn-dark:hover {
            background: rgba(0,0,0,0.28);
        }
        .content {
            padding: 22px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            max-width: 560px;
            margin: 0 auto;
        }
        .card {
            border: 1px solid #eef0f3;
            border-radius: 14px;
            padding: 18px;
        }
        .card h3 {
            margin: 0 0 12px;
            font-size: 16px;
            color: #111827;
        }
        .rows {
            display: grid;
            gap: 10px;
        }
        .row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 14px;
            padding: 12px 12px;
            border-radius: 12px;
            background: #fafafa;
        }
        .label {
            color: #6b7280;
            font-weight: 600;
            font-size: 13px;
        }
        .value {
            color: #111827;
            font-weight: 600;
            font-size: 13px;
            text-align: right;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 60%;
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="profile-shell">
            <div class="profile-hero">
                <div class="hero-left">
                    <div class="avatar" id="avatar">U</div>
                    <div>
                        <h2 class="hero-title" id="hero-title">My Profile</h2>
                        <div class="hero-sub" id="hero-sub">Account details</div>
                    </div>
                </div>
                <div class="hero-actions">
                    <a class="btn btn-dark" href="index.html">Home</a>
                    <a class="btn btn-light" id="admin-btn" href="admin.html" style="display:none;">Admin</a>
                </div>
            </div>

            <div class="content">
                <div class="card">
                    <h3>Account Information</h3>
                    <div class="rows">
                        <div class="row">
                            <div class="label">Name</div>
                            <div class="value" id="user-name">Loading...</div>
                        </div>
                        <div class="row">
                            <div class="label">Email</div>
                            <div class="value" id="user-email">Loading...</div>
                        </div>
                        <div class="row">
                            <div class="label">User ID</div>
                            <div class="value" id="user-id">Loading...</div>
                        </div>
                    </div>
                </div>

                <a class="btn btn-light" href="index.html">Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        const currentUser = localStorage.getItem('currentUser');
        if (!currentUser) {
            window.location.href = 'login.html';
        } else {
            const user = JSON.parse(currentUser);
            document.getElementById('user-name').textContent = user.name || 'Not available';
            document.getElementById('user-email').textContent = user.email || 'Not available';
            document.getElementById('user-id').textContent = user.uid || 'Not available';

            const initial = (user.name || user.email || 'U').trim().charAt(0).toUpperCase();
            document.getElementById('avatar').textContent = initial;
            document.getElementById('hero-title').textContent = user.name || 'My Profile';
            document.getElementById('hero-sub').textContent = user.email || 'Account details';

            if (user.email === 'kit27.csbs29@gmail.com') {
                document.getElementById('admin-btn').style.display = 'inline-flex';
            }
        }
    </script>
</body>
</html>
