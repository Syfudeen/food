<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 24px;
            background: #f8f9fa;
        }
        .page {
            max-width: 720px;
            margin: 0 auto;
            min-height: calc(100vh - 48px);
            display: grid;
            align-content: center;
            gap: 14px;
        }
        .header {
            background: #ffffff;
            border-radius: 14px;
            padding: 16px 18px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.06);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            border-left: 5px solid #ff4500;
        }
        .title {
            display: grid;
            gap: 2px;
        }
        .title h2 {
            margin: 0;
            font-size: 18px;
            color: #111827;
        }
        .title p {
            margin: 0;
            font-size: 12px;
            color: #6b7280;
        }
        .role-badge {
            font-size: 12px;
            font-weight: 700;
            padding: 6px 10px;
            border-radius: 999px;
            background: rgba(255, 69, 0, 0.12);
            color: #ff4500;
            white-space: nowrap;
        }
        .card {
            background: #ffffff;
            border-radius: 14px;
            padding: 18px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.06);
        }
        .card h3 {
            margin: 0 0 12px;
            font-size: 15px;
            color: #111827;
        }
        .rows {
            display: grid;
            gap: 10px;
        }
        .row {
            display: grid;
            grid-template-columns: 120px 1fr;
            align-items: center;
            gap: 16px;
            padding: 12px 12px;
            border-radius: 12px;
            background: #fafafa;
            border: 1px solid #f0f0f0;
        }
        .label {
            color: #6b7280;
            font-weight: 700;
            font-size: 13px;
        }
        .value {
            color: #111827;
            font-weight: 600;
            font-size: 13px;
            text-align: right;
            justify-self: end;
            overflow-wrap: anywhere;
            word-break: break-word;
            white-space: normal;
        }
        @media (max-width: 480px) {
            .row {
                grid-template-columns: 96px 1fr;
            }
        }
        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .btn {
            border: none;
            border-radius: 10px;
            padding: 10px 14px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: #ffffff;
            box-shadow: 0 8px 20px rgba(0,0,0,0.06);
            color: #111827;
        }
        .btn-primary {
            background: #ff4500;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="header">
            <div class="title">
                <h2 id="profile-title">Profile</h2>
                <p id="profile-subtitle">User details</p>
            </div>
            <div class="role-badge" id="role-badge">USER</div>
        </div>

        <div class="card">
            <h3>User Details</h3>
            <div class="rows">
                <div class="row">
                    <div class="label">Role</div>
                    <div class="value" id="role-text">USER</div>
                </div>
                <div class="row">
                    <div class="label">Name</div>
                    <div class="value" id="user-name">Loading...</div>
                </div>
                <div class="row">
                    <div class="label">Email</div>
                    <div class="value" id="user-email">Loading...</div>
                </div>
                <div class="row">
                    <div class="label">User ID</div>
                    <div class="value" id="user-id">Loading...</div>
                </div>
            </div>
        </div>

        <div class="actions">
            <a class="btn" href="index.html">Home</a>
            <a class="btn btn-primary" id="admin-btn" href="admin.html" style="display:none;">Admin</a>
        </div>
    </div>

    <script>
        const currentUser = localStorage.getItem('currentUser');
        if (!currentUser) {
            window.location.href = 'login.html';
        } else {
            const user = JSON.parse(currentUser);
            document.getElementById('user-name').textContent = user.name || 'Not available';
            document.getElementById('user-email').textContent = user.email || 'Not available';
            document.getElementById('user-id').textContent = user.uid || 'Not available';

            const isAdmin = user.email === 'kit27.csbs29@gmail.com';
            const role = isAdmin ? 'ADMIN' : 'USER';
            document.getElementById('role-text').textContent = role;
            document.getElementById('role-badge').textContent = role;
            document.getElementById('profile-title').textContent = user.name ? user.name : 'Profile';
            document.getElementById('profile-subtitle').textContent = user.email ? user.email : 'User details';

            if (isAdmin) {
                document.getElementById('admin-btn').style.display = 'inline-flex';
            }
        }
    </script>
</body>
</html>
