<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css?v=20250105">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .profile-card {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.08);
            padding: 40px;
            max-width: 480px;
            width: 100%;
            border: 1px solid rgba(0,0,0,0.05);
        }
        .profile-header {
            text-align: center;
            margin-bottom: 32px;
        }
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff4500 0%, #ff6b35 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 700;
            margin: 0 auto 20px;
            box-shadow: 0 8px 24px rgba(255,69,0,0.2);
        }
        .profile-name {
            font-size: 24px;
            font-weight: 700;
            color: #111827;
            margin: 0 0 8px;
        }
        .profile-email {
            font-size: 14px;
            color: #6b7280;
            margin: 0;
        }
        .role-badge {
            display: inline-block;
            background: rgba(255,69,0,0.1);
            color: #ff4500;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            margin: 20px 0;
            border: 1px solid rgba(255,69,0,0.2);
        }
        .details-section {
            margin-top: 32px;
        }
        .details-title {
            font-size: 16px;
            font-weight: 700;
            color: #111827;
            margin: 0 0 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 16px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .detail-item:last-child {
            border-bottom: none;
        }
        .detail-label {
            font-size: 13px;
            color: #6b7280;
            font-weight: 600;
            flex: 0 0 80px;
        }
        .detail-value {
            font-size: 13px;
            color: #111827;
            font-weight: 600;
            text-align: right;
            flex: 1;
            word-break: break-word;
            overflow-wrap: anywhere;
        }
        .actions {
            margin-top: 32px;
            display: flex;
            gap: 12px;
        }
        .btn {
            flex: 1;
            padding: 14px 20px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #ff4500 0%, #ff6b35 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(255,69,0,0.2);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255,69,0,0.3);
        }
        .btn-secondary {
            background: #f8f9fa;
            color: #6b7280;
            border: 1px solid #e9ecef;
        }
        .btn-secondary:hover {
            background: #e9ecef;
            color: #495057;
        }
        .btn-admin {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(40,167,69,0.2);
        }
        .btn-admin:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40,167,69,0.3);
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="profile-header">
            <div class="avatar" id="avatar">U</div>
            <h1 class="profile-name" id="profile-name">Loading...</h1>
            <p class="profile-email" id="profile-email">Loading...</p>
            <div class="role-badge" id="role-badge">USER</div>
        </div>

        <div class="details-section">
            <h2 class="details-title">Account Details</h2>
            
            <div class="detail-item">
                <div class="detail-label">Role</div>
                <div class="detail-value" id="role-text">USER</div>
            </div>
            
            <div class="detail-item">
                <div class="detail-label">Name</div>
                <div class="detail-value" id="user-name">Loading...</div>
            </div>
            
            <div class="detail-item">
                <div class="detail-label">Email</div>
                <div class="detail-value" id="user-email">Loading...</div>
            </div>
            
            <div class="detail-item">
                <div class="detail-label">User ID</div>
                <div class="detail-value" id="user-id">Loading...</div>
            </div>
        </div>

        <div class="actions">
            <a href="index.html" class="btn btn-secondary">Home</a>
            <a href="admin.html" class="btn btn-admin" id="admin-btn" style="display: none;">Admin</a>
        </div>
    </div>

    <script>
        const currentUser = localStorage.getItem('currentUser');
        if (!currentUser) {
            window.location.href = 'login.html';
        } else {
            const user = JSON.parse(currentUser);
            
            // Update profile header
            const initial = (user.name || user.email || 'U').trim().charAt(0).toUpperCase();
            document.getElementById('avatar').textContent = initial;
            document.getElementById('profile-name').textContent = user.name || 'User';
            document.getElementById('profile-email').textContent = user.email || 'No email';
            
            // Update details
            document.getElementById('user-name').textContent = user.name || 'Not available';
            document.getElementById('user-email').textContent = user.email || 'Not available';
            document.getElementById('user-id').textContent = user.uid || 'Not available';
            
            // Update role
            const isAdmin = user.email === 'kit27.csbs29@gmail.com';
            const role = isAdmin ? 'ADMIN' : 'USER';
            document.getElementById('role-text').textContent = role;
            document.getElementById('role-badge').textContent = role;
            
            // Show admin button for admin
            if (isAdmin) {
                document.getElementById('admin-btn').style.display = 'block';
            }
        }
    </script>
</body>
</html>
