<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <style>
        body {
            padding-top: 100px;
            font-family: 'Poppins', sans-serif;
        }
        .reset-container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .reset-title {
            text-align: center;
            color: #ff4500;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .reset-btn {
            width: 100%;
            padding: 12px;
            background: #ff4500;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .reset-btn:hover {
            background: #ff6b35;
        }
        .message {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #ff4500;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h2 class="reset-title">Reset Password</h2>
        <div id="message-container"></div>
        
        <form id="resetForm">
            <div class="form-group">
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" name="new-password" required>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            
            <button type="submit" class="reset-btn">Reset Password</button>
        </form>
        
        <div class="back-link">
            <a href="login.html">Back to Login</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, verifyPasswordResetCode, confirmPasswordReset } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD5KKgtq-2Qd__pn_w6zWUPJpUwtaTw4Fg",
            authDomain: "restaurant-app-fed29.firebaseapp.com",
            projectId: "restaurant-app-fed29",
            storageBucket: "restaurant-app-fed29.firebasestorage.app",
            messagingSenderId: "613195852332",
            appId: "1:613195852332:web:651998b37c46c52fa07f89",
            measurementId: "G-28C4BH7GC4"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Handle password reset
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }
            
            try {
                // Get the action code from the URL
                const actionCode = new URLSearchParams(window.location.search).get('oobCode');
                
                if (!actionCode) {
                    showMessage('Invalid or expired reset link', 'error');
                    return;
                }
                
                // Verify the password reset code and set new password
                await verifyPasswordResetCode(auth, actionCode);
                await confirmPasswordReset(auth, actionCode, newPassword);
                
                showMessage('Password reset successfully! Redirecting to login...', 'success');
                
                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                
            } catch (error) {
                console.error('Password reset error:', error);
                showMessage('Failed to reset password. The link may be expired.', 'error');
            }
        });
        
        function showMessage(message, type) {
            const container = document.getElementById('message-container');
            container.innerHTML = `<div class="message ${type}">${message}</div>`;
            
            // Clear message after 5 seconds
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }
        
        // Check if the reset code is valid when page loads
        window.addEventListener('load', async () => {
            const actionCode = new URLSearchParams(window.location.search).get('oobCode');
            
            if (!actionCode) {
                showMessage('Invalid or expired reset link', 'error');
            } else {
                try {
                    await firebase.auth().verifyPasswordResetCode(actionCode);
                    // Code is valid, allow user to reset password
                } catch (error) {
                    showMessage('Invalid or expired reset link', 'error');
                }
            }
        });
    </script>
</body>
</html>
