<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/b8a3614e35.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

        <style>
            body {
                margin: 0;
                padding: 0;
                overflow-y: auto; 
                background-color: black;
                color: whitesmoke;
            }
            .menutitle {
                text-align: center;
                margin: 20px 0;
            }
            .menucont {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 30px;
                max-width: 400px;
                margin: 0 auto;
            }
            .menu-item {
                text-align: center;
                width: 100%;
                background: rgba(255, 255, 255, 0.05);
                padding: 20px;
                border-radius: 10px;
                transition: transform 0.3s ease;
            }
            .menu-item:hover {
                transform: translateY(-5px);
                background: rgba(255, 255, 255, 0.1);
            }
            .menu-item img {
                width: 100%;
                height: 250px;
                object-fit: cover;
                border-radius: 8px;
                margin-bottom: 15px;
                display: block;
                margin-left: auto;
                margin-right: auto;
            }
            .menu-item h5 {
                margin: 10px 0;
                font-size: 1.3em;
            }
            .menu-item h5 a {
                color: #ff4500;
                text-decoration: none;
            }
            .menu-item h5 a:hover {
                text-decoration: underline;
            }
            .menu-item p {
                margin: 5px 0;
                font-size: 1.1em;
                color: #ffcc00;
            }
            .cart-icon {
                position: fixed;
                top: 20px;
                right: 20px;
                background: #ff4500;
                color: white;
                padding: 10px;
                border-radius: 50%;
                cursor: pointer;
                z-index: 1000;
            }
            .cart-count {
                position: absolute;
                top: -5px;
                right: -5px;
                background: red;
                color: white;
                border-radius: 50%;
                width: 20px;
                height: 20px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 12px;
            }
        </style>
    </head>
    <body>
        <div class="cart-icon" onclick="goToCart()">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count" id="cart-count">0</span>
        </div>
        
        <div class="menutitle">
            <h2>OUR MENU <i class="fas fa-utensils"></i></h2>
        </div>
        <div class="menucont">
            <div class="mimg-1 menu-item">
                <img src="./pexels-enginakyurt-2673353.jpg">
                <h5><a href="ccurry.html"> Chicken Curry</a></h5>
                <p>Price: ₹250</p>
            </div>
            <div class="mimg-2 menu-item">
                <img src="./b922edc0-9444-41c4-af44-531b1f96f8aa_39a490f0-bde3-4c4e-943f-c3544c1eff7b.JPG">
                <h5><a href="mcurry.html"> Mutton Curry</a></h5>
                <p>Price: ₹350</p>
            </div>
            <div class="mimg-3 menu-item">
                <img src="./pexels-nadin-sh-78971847-19252760.jpg">
                <h5>Spicy Chicken Noodles</h5>
                <p>Price: ₹200</p>
            </div>
            <div class="mimg-4 menu-item">
                <img src="./pexels-ramazphotos-31651635.jpg">
                <h5>Tteokbokki Japchae</h5>
                <p>Price: ₹180</p>
            </div>
        </div>
        
        <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        
        function updateCartCount() {
            document.getElementById('cart-count').textContent = cart.length;
        }
        
        function goToCart() {
            window.location.href = 'cart.html';
        }
        
        updateCartCount();
        </script>
    </body>
</html>
