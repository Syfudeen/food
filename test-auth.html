<!DOCTYPE html>
<html>
<head>
    <title>Authentication Test</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 20px;
            padding: 20px;
            background: #f8f9fa;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .test-section {
            margin-bottom: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .test-section h3 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .result {
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5db;
        }
        button {
            background: #ff4500;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üîß Authentication Test</h1>
        
        <div class="test-section">
            <h3>Current User Check</h3>
            <div id="current-user-result">
                <button onclick="checkCurrentUser()">Check Current User</button>
            </div>
        </div>
        
        <div class="test-section">
            <h3>Test Login</h3>
            <div>
                <label>Email:</label>
                <input type="email" id="test-email" placeholder="test@example.com" style="width: 100%; padding: 8px; margin: 5px 0;">
                <button onclick="testLogin()">Test Login</button>
            </div>
            <div id="login-result"></div>
        </div>
        
        <div class="test-section">
            <h3>Admin Access Test</h3>
            <div>
                <label>Email:</label>
                <input type="email" id="admin-email" placeholder="kit27.csbs29@gmail.com" style="width: 100%; padding: 8px; margin: 5px 0;">
                <button onclick="testAdmin()">Test Admin Access</button>
            </div>
            <div id="admin-result"></div>
        </div>
        
        <div class="test-section">
            <h3>Links Test</h3>
            <button onclick="window.location.href='index.html'">Go to Main Page</button>
            <button onclick="window.location.href='admin.html'">Go to Admin</button>
            <button onclick="window.location.href='profile.html'">Go to Profile</button>
        </div>
    </div>

    <script>
        function checkCurrentUser() {
            const currentUser = localStorage.getItem('currentUser');
            const result = document.getElementById('current-user-result');
            
            if (currentUser) {
                const user = JSON.parse(currentUser);
                result.innerHTML = `
                    <div class="result success">
                        <strong>‚úÖ User Found:</strong> ${user.name} (${user.email})
                    </div>
                `;
            } else {
                result.innerHTML = `
                    <div class="result error">
                        <strong>‚ùå No User Found</strong>
                    </div>
                `;
            }
        }
        
        function testLogin() {
            const email = document.getElementById('test-email').value;
            const result = document.getElementById('login-result');
            
            // Simulate login
            const testUser = {
                name: 'Test User',
                email: email,
                uid: 'test-uid-123'
            };
            
            localStorage.setItem('currentUser', JSON.stringify(testUser));
            result.innerHTML = `
                <div class="result success">
                    <strong>‚úÖ Test Login Successful:</strong> ${testUser.name}
                    <br>Stored in localStorage for testing
                </div>
            `;
            
            // Update page after 2 seconds
            setTimeout(() => {
                checkAuth();
            }, 2000);
        }
        
        function testAdmin() {
            const email = document.getElementById('admin-email').value;
            const result = document.getElementById('admin-result');
            
            if (email === 'kit27.csbs29@gmail.com') {
                result.innerHTML = `
                    <div class="result success">
                        <strong>‚úÖ Admin Email Correct</strong>
                    </div>
                `;
            } else {
                result.innerHTML = `
                    <div class="result error">
                        <strong>‚ùå Admin Email Incorrect</strong>
                    <br>Expected: kit27.csbs29@gmail.com
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
