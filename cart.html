<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b8a3614e35.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .cart-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .cart-header {
            background: linear-gradient(135deg, #ff4500 0%, #ff6b35 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .cart-items {
            padding: 20px;
        }
        .cart-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s;
        }
        .cart-item:hover {
            background-color: #f8f9fa;
        }
        .item-info {
            flex: 1;
        }
        .item-name {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }
        .item-price {
            color: #666;
            font-size: 14px;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .quantity-btn {
            background: #ff4500;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .quantity-btn:hover {
            background: #ff6b35;
        }
        .quantity {
            font-weight: bold;
            min-width: 30px;
            text-align: center;
        }
        .item-total {
            font-weight: bold;
            font-size: 18px;
            color: #ff4500;
            min-width: 100px;
            text-align: right;
        }
        .remove-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        .remove-btn:hover {
            background: #c82333;
        }
        .cart-summary {
            background: #f8f9fa;
            padding: 20px;
            border-top: 2px solid #ff4500;
        }
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .summary-total {
            font-weight: bold;
            font-size: 20px;
            color: #ff4500;
        }
        .checkout-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            margin-top: 20px;
            transition: transform 0.3s;
        }
        .checkout-btn:hover {
            transform: translateY(-2px);
        }
        .empty-cart {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        .empty-cart i {
            font-size: 64px;
            margin-bottom: 20px;
            color: #ddd;
        }
        .back-to-menu {
            text-align: center;
            margin-top: 20px;
        }
        .back-to-menu a {
            background: #6c757d;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }
        .back-to-menu a:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <div class="cart-header">
            <i class="fas fa-shopping-cart"></i> Your Shopping Cart
        </div>
        
        <div id="cart-content">
            <!-- Cart items will be dynamically added here -->
        </div>
        
        <div class="cart-summary" id="cart-summary" style="display: none;">
            <div class="summary-row">
                <span>Subtotal:</span>
                <span id="subtotal">‚Çπ0</span>
            </div>
            <div class="summary-row">
                <span>Delivery Fee:</span>
                <span>‚Çπ40</span>
            </div>
            <div class="summary-row summary-total">
                <span>Total:</span>
                <span id="total">‚Çπ0</span>
            </div>
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button class="checkout-btn" onclick="showPlaceOrderModal()" style="flex: 1; background: linear-gradient(135deg, #ff4500 0%, #ff6b35 100%);">
                    <i class="fas fa-shopping-cart"></i> Place Order
                </button>
            </div>
        </div>
        
        <!-- Place Order Modal -->
        <div class="modal fade" id="placeOrderModal" tabindex="-1" aria-labelledby="placeOrderModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="placeOrderModalLabel">Confirm Your Order</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Your order contains:</p>
                        <ul id="modalOrderItems"></ul>
                        <p><strong>Total Amount: ‚Çπ<span id="modalTotalAmount">0</span></strong></p>
                        <hr>
                        <p>Please confirm your details:</p>
                        <form id="placeOrderForm">
                            <div class="mb-3">
                                <label for="customerName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="customerName" required>
                            </div>
                            <div class="mb-3">
                                <label for="customerPhone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="customerPhone" required>
                            </div>
                            <div class="mb-3">
                                <label for="customerAddress" class="form-label">Delivery Address</label>
                                <textarea class="form-control" id="customerAddress" rows="3" required></textarea>
                            </div>
                        </form>
                        <div class="alert alert-info">
                            <i class="fas fa-phone"></i> For any queries, contact us at: <strong>8072007223</strong>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-success" onclick="confirmPlaceOrder()">Confirm Order</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="back-to-menu">
            <a href="menu.html">
                <i class="fas fa-arrow-left"></i> Back to Menu
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        
        function renderCart() {
            const cartContent = document.getElementById('cart-content');
            const cartSummary = document.getElementById('cart-summary');
            
            if (cart.length === 0) {
                cartContent.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart"></i>
                        <h3>Your cart is empty</h3>
                        <p>Add some delicious items from our menu!</p>
                    </div>
                `;
                cartSummary.style.display = 'none';
                return;
            }
            
            let html = '<div class="cart-items">';
            let subtotal = 0;
            
            cart.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;
                
                html += `
                    <div class="cart-item">
                        <div class="item-info">
                            <div class="item-name">${item.name}</div>
                            <div class="item-price">‚Çπ${item.price} each</div>
                        </div>
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">-</button>
                            <span class="quantity">${item.quantity}</span>
                            <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">+</button>
                        </div>
                        <div class="item-total">‚Çπ${itemTotal}</div>
                        <button class="remove-btn" onclick="removeItem(${index})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
            });
            
            html += '</div>';
            cartContent.innerHTML = html;
            
            // Update summary
            const deliveryFee = 40;
            const total = subtotal + deliveryFee;
            
            document.getElementById('subtotal').textContent = `‚Çπ${subtotal}`;
            document.getElementById('total').textContent = `‚Çπ${total}`;
            cartSummary.style.display = 'block';
        }
        
        function updateQuantity(index, change) {
            cart[index].quantity += change;
            
            if (cart[index].quantity <= 0) {
                cart.splice(index, 1);
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }
        
        function removeItem(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }
        
        function showPlaceOrderModal() {
            const modalOrderItems = document.getElementById('modalOrderItems');
            const modalTotalAmount = document.getElementById('modalTotalAmount');
            
            modalOrderItems.innerHTML = '';
            let subtotal = 0;
            
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - ‚Çπ${item.price} x ${item.quantity}`;
                modalOrderItems.appendChild(li);
                subtotal += item.price * item.quantity;
            });
            
            const deliveryFee = 40;
            const total = subtotal + deliveryFee;
            modalTotalAmount.textContent = total;
            
            const modal = new bootstrap.Modal(document.getElementById('placeOrderModal'));
            modal.show();
        }
        
        function confirmPlaceOrder() {
            console.log('Order button clicked');
            
            const customerName = document.getElementById('customerName').value;
            const customerPhone = document.getElementById('customerPhone').value;
            const customerAddress = document.getElementById('customerAddress').value;
            
            console.log('Form data:', {customerName, customerPhone, customerAddress});
            
            if (!customerName || !customerPhone || !customerAddress) {
                alert('Please fill in all details');
                return;
            }
            
            // Calculate total
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const deliveryFee = 40;
            const total = subtotal + deliveryFee;
            
            // Create order message
            let orderMessage = 'üçΩÔ∏è NEW ORDER RECEIVED üçΩÔ∏è\n\n';
            orderMessage += 'üë§ Customer Details:\n';
            orderMessage += `Name: ${customerName}\n`;
            orderMessage += `Phone: ${customerPhone}\n`;
            orderMessage += `Address: ${customerAddress}\n\n`;
            orderMessage += 'üõí Order Items:\n';
            
            cart.forEach(item => {
                orderMessage += `${item.name} - ‚Çπ${item.price} x ${item.quantity} = ‚Çπ${item.price * item.quantity}\n`;
            });
            
            orderMessage += `\nüí∞ Payment Details:\n`;
            orderMessage += `Subtotal: ‚Çπ${subtotal}\n`;
            orderMessage += `Delivery Fee: ‚Çπ${deliveryFee}\n`;
            orderMessage += `Total Amount: ‚Çπ${total}\n`;
            orderMessage += `\nüìû Contact Customer: ${customerPhone}`;
            
            // Store order in localStorage
            const orders = JSON.parse(localStorage.getItem('orders') || '[]');
            orders.push({
                customerName,
                customerPhone,
                customerAddress,
                orderItems: cart,
                subtotal,
                deliveryFee,
                total,
                timestamp: new Date().toISOString()
            });
            localStorage.setItem('orders', JSON.stringify(orders));
            
            // Show success to customer
            alert('Order placed successfully! Please click "Send Order" to notify the restaurant.');
            
            // Show popup with ONE-CLICK WhatsApp send
            const orderDiv = document.createElement('div');
            orderDiv.innerHTML = `
                <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 10000; display: flex; align-items: center; justify-content: center;">
                    <div style="background: white; padding: 30px; border-radius: 10px; max-width: 500px; max-height: 80vh; overflow-y: auto; text-align: center;">
                        <h2 style="color: #ff4500; margin-bottom: 20px;">üçΩÔ∏è ORDER READY TO SEND</h2>
                        <p style="font-size: 16px; margin-bottom: 20px;">Click the button below to automatically send your order to the restaurant via WhatsApp.</p>
                        <div style="background: #25D366; color: white; padding: 20px; border-radius: 10px; margin-bottom: 20px;">
                            <h3 style="margin: 0;">üì± WhatsApp Ready</h3>
                            <p style="margin: 10px 0 0 0;">Your order details are prepared and ready to send to the restaurant.</p>
                        </div>
                        <button onclick="window.open('https://wa.me/918072007223?text=${encodeURIComponent(orderMessage)}', '_blank'); this.parentElement.parentElement.parentElement.remove();" 
                                style="background: #25D366; color: white; border: none; padding: 15px 30px; border-radius: 5px; cursor: pointer; font-size: 18px; font-weight: bold; width: 100%; margin-bottom: 10px;">
                            üì± SEND ORDER TO RESTAURANT
                        </button>
                        <p style="font-size: 12px; color: #666;">This will open WhatsApp with your order ready to send</p>
                    </div>
                </div>
            `;
            document.body.appendChild(orderDiv);
            
            // Clear cart
            cart = [];
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
            
            // Close modal
            const modal = bootstrap.Modal.getInstance(document.getElementById('placeOrderModal'));
            modal.hide();
            
            // Reset form
            document.getElementById('customerName').value = '';
            document.getElementById('customerPhone').value = '';
            document.getElementById('customerAddress').value = '';
        }
        
        // Initialize cart
        renderCart();
    </script>
</body>
</html>
