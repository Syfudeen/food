<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b8a3614e35.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .cart-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .cart-header {
            background: linear-gradient(135deg, #ff4500 0%, #ff6b35 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .cart-items {
            padding: 20px;
        }
        .cart-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s;
        }
        .cart-item:hover {
            background-color: #f8f9fa;
        }
        .item-info {
            flex: 1;
        }
        .item-name {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }
        .item-price {
            color: #666;
            font-size: 14px;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .quantity-btn {
            background: #ff4500;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .quantity-btn:hover {
            background: #ff6b35;
        }
        .quantity {
            font-weight: bold;
            min-width: 30px;
            text-align: center;
        }
        .item-total {
            font-weight: bold;
            font-size: 18px;
            color: #ff4500;
            min-width: 100px;
            text-align: right;
        }
        .remove-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        .remove-btn:hover {
            background: #c82333;
        }
        .cart-summary {
            background: #f8f9fa;
            padding: 20px;
            border-top: 2px solid #ff4500;
        }
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .summary-total {
            font-weight: bold;
            font-size: 20px;
            color: #ff4500;
        }
        .checkout-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            margin-top: 20px;
            transition: transform 0.3s;
        }
        .checkout-btn:hover {
            transform: translateY(-2px);
        }
        .empty-cart {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        .empty-cart i {
            font-size: 64px;
            margin-bottom: 20px;
            color: #ddd;
        }
        .back-to-menu {
            text-align: center;
            margin-top: 20px;
        }
        .back-to-menu a {
            background: #6c757d;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }
        .back-to-menu a:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <div class="cart-header">
            <i class="fas fa-shopping-cart"></i> Your Shopping Cart
        </div>
        
        <div id="cart-content">
            <!-- Cart items will be dynamically added here -->
        </div>
        
        <div class="cart-summary" id="cart-summary" style="display: none;">
            <div class="summary-row">
                <span>Subtotal:</span>
                <span id="subtotal">â‚¹0</span>
            </div>
            <div class="summary-row">
                <span>Delivery Fee:</span>
                <span>â‚¹40</span>
            </div>
            <div class="summary-row summary-total">
                <span>Total:</span>
                <span id="total">â‚¹0</span>
            </div>
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button class="checkout-btn" onclick="showPlaceOrderModal()" style="flex: 1; background: linear-gradient(135deg, #ff4500 0%, #ff6b35 100%);">
                    <i class="fas fa-shopping-cart"></i> Place Order
                </button>
            </div>
        </div>
        
        <!-- Place Order Modal -->
        <div class="modal fade" id="placeOrderModal" tabindex="-1" aria-labelledby="placeOrderModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="placeOrderModalLabel">Confirm Your Order</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Your order contains:</p>
                        <ul id="modalOrderItems"></ul>
                        <p><strong>Total Amount: â‚¹<span id="modalTotalAmount">0</span></strong></p>
                        <hr>
                        <p>Please confirm your details:</p>
                        <form id="placeOrderForm">
                            <div class="mb-3">
                                <label for="customerName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="customerName" required>
                            </div>
                            <div class="mb-3">
                                <label for="customerPhone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="customerPhone" required>
                            </div>
                            <div class="mb-3">
                                <label for="customerAddress" class="form-label">Delivery Address</label>
                                <textarea class="form-control" id="customerAddress" rows="3" required></textarea>
                            </div>
                        </form>
                        <div class="alert alert-info">
                            <i class="fas fa-phone"></i> For any queries, contact us at: <strong>8072007223</strong>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-success" onclick="confirmPlaceOrder()">Confirm Order</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="back-to-menu">
            <a href="menu.html">
                <i class="fas fa-arrow-left"></i> Back to Menu
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        
        function renderCart() {
            const cartContent = document.getElementById('cart-content');
            const cartSummary = document.getElementById('cart-summary');
            
            if (cart.length === 0) {
                cartContent.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart"></i>
                        <h3>Your cart is empty</h3>
                        <p>Add some delicious items from our menu!</p>
                    </div>
                `;
                cartSummary.style.display = 'none';
                return;
            }
            
            let html = '<div class="cart-items">';
            let subtotal = 0;
            
            cart.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;
                
                html += `
                    <div class="cart-item">
                        <div class="item-info">
                            <div class="item-name">${item.name}</div>
                            <div class="item-price">â‚¹${item.price} each</div>
                        </div>
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">-</button>
                            <span class="quantity">${item.quantity}</span>
                            <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">+</button>
                        </div>
                        <div class="item-total">â‚¹${itemTotal}</div>
                        <button class="remove-btn" onclick="removeItem(${index})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
            });
            
            html += '</div>';
            cartContent.innerHTML = html;
            
            // Update summary
            const deliveryFee = 40;
            const total = subtotal + deliveryFee;
            
            document.getElementById('subtotal').textContent = `â‚¹${subtotal}`;
            document.getElementById('total').textContent = `â‚¹${total}`;
            cartSummary.style.display = 'block';
        }
        
        function updateQuantity(index, change) {
            cart[index].quantity += change;
            
            if (cart[index].quantity <= 0) {
                cart.splice(index, 1);
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }
        
        function removeItem(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }
        
        function showPlaceOrderModal() {
            const modalOrderItems = document.getElementById('modalOrderItems');
            const modalTotalAmount = document.getElementById('modalTotalAmount');
            
            modalOrderItems.innerHTML = '';
            let subtotal = 0;
            
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - â‚¹${item.price} x ${item.quantity}`;
                modalOrderItems.appendChild(li);
                subtotal += item.price * item.quantity;
            });
            
            const deliveryFee = 40;
            const total = subtotal + deliveryFee;
            modalTotalAmount.textContent = total;
            
            const modal = new bootstrap.Modal(document.getElementById('placeOrderModal'));
            modal.show();
        }
        
        function confirmPlaceOrder() {
            const customerName = document.getElementById('customerName').value;
            const customerPhone = document.getElementById('customerPhone').value;
            const customerAddress = document.getElementById('customerAddress').value;
            
            if (!customerName || !customerPhone || !customerAddress) {
                alert('Please fill in all details');
                return;
            }
            
            // Prepare order message
            let message = 'NEW ORDER:\n\n';
            message += 'Customer Details:\n';
            message += `Name: ${customerName}\n`;
            message += `Phone: ${customerPhone}\n`;
            message += `Address: ${customerAddress}\n\n`;
            message += 'Order Items:\n';
            
            let subtotal = 0;
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;
                message += `${item.name} - â‚¹${item.price} x ${item.quantity}\n`;
            });
            
            const deliveryFee = 40;
            const total = subtotal + deliveryFee;
            message += `\nSubtotal: â‚¹${subtotal}\n`;
            message += `Delivery Fee: â‚¹${deliveryFee}\n`;
            message += `Total Amount: â‚¹${total}`;
            
            // Send order to backend
            const orderUrl = window.location.hostname === 'localhost' 
                ? 'http://localhost:3000/send-order' 
                : 'https://your-server-url.com/send-order'; // Replace with actual server URL if available
            
            // For now, if not localhost, just show success message
            if (window.location.hostname !== 'localhost') {
                // Store order in localStorage for demo purposes
                const orders = JSON.parse(localStorage.getItem('orders') || '[]');
                orders.push({
                    customerName,
                    customerPhone,
                    customerAddress,
                    orderItems: cart,
                    subtotal,
                    deliveryFee,
                    total,
                    timestamp: new Date().toISOString()
                });
                localStorage.setItem('orders', JSON.stringify(orders));
                
                // Show order details
                let orderDetails = '\n\nORDER DETAILS:\n';
                orderDetails += `Customer: ${customerName}\n`;
                orderDetails += `Phone: ${customerPhone}\n`;
                orderDetails += `Address: ${customerAddress}\n\n`;
                orderDetails += 'Items:\n';
                
                cart.forEach(item => {
                    orderDetails += `${item.name} - â‚¹${item.price} x ${item.quantity}\n`;
                });
                
                orderDetails += `\nTotal: â‚¹${total}\n`;
                orderDetails += `Contact: 8072007223`;
                
                alert('Order placed successfully!' + orderDetails);
                
                // Clear cart and close modal
                cart = [];
                localStorage.setItem('cart', JSON.stringify(cart));
                renderCart();

                const modal = bootstrap.Modal.getInstance(document.getElementById('placeOrderModal'));
                modal.hide();

                // Reset form
                document.getElementById('customerName').value = '';
                document.getElementById('customerPhone').value = '';
                document.getElementById('customerAddress').value = '';
                
                return;
            }
            
            fetch(orderUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    customerName,
                    customerPhone,
                    customerAddress,
                    orderItems: cart,
                    subtotal,
                    deliveryFee,
                    total
                })
            })
            .then(response => {
                console.log('Response status:', response.status);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('Response data:', data);
                if (data.success) {
                    // Show order details in alert (normal message)
                    let orderDetails = '\n\nORDER DETAILS:\n';
                    orderDetails += `Customer: ${customerName}\n`;
                    orderDetails += `Phone: ${customerPhone}\n`;
                    orderDetails += `Address: ${customerAddress}\n\n`;
                    orderDetails += 'Items:\n';
                    
                    cart.forEach(item => {
                        orderDetails += `${item.name} - â‚¹${item.price} x ${item.quantity}\n`;
                    });
                    
                    orderDetails += `\nTotal: â‚¹${total}\n`;
                    orderDetails += `Contact: 8072007223`;
                    
                    alert('Order placed successfully!' + orderDetails);
                    
                    // Also create a visible notification on the page
                    const notificationDiv = document.createElement('div');
                    notificationDiv.innerHTML = `
                        <div style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
                                    background: red; color: white; padding: 20px; border-radius: 10px; 
                                    z-index: 9999; font-size: 18px; text-align: center; 
                                    box-shadow: 0 0 20px rgba(255,0,0,0.8); animation: blink 1s infinite;">
                            <h2>ðŸš¨ NEW ORDER RECEIVED ðŸš¨</h2>
                            <p><strong>Customer:</strong> ${customerName}</p>
                            <p><strong>Phone:</strong> ${customerPhone}</p>
                            <p><strong>Total:</strong> â‚¹${total}</p>
                            <p><strong>CALL NOW: ${customerPhone}</strong></p>
                            <button onclick="this.parentElement.parentElement.remove()" 
                                    style="background: white; color: red; border: none; padding: 10px 20px; 
                                           border-radius: 5px; cursor: pointer; margin-top: 10px;">
                                I've Seen This Order
                            </button>
                        </div>
                        <style>
                            @keyframes blink {
                                0% { opacity: 1; }
                                50% { opacity: 0.5; }
                                100% { opacity: 1; }
                            }
                        </style>
                    `;
                    document.body.appendChild(notificationDiv);
                    
                    // Auto-remove after 30 seconds
                    setTimeout(() => {
                        if (notificationDiv.parentElement) {
                            notificationDiv.parentElement.remove();
                        }
                    }, 30000);
                    
                } else {
                    alert('Error placing order. Please try again.');
                }
            })
            .catch(error => {
                console.error('Fetch error:', error);
                alert('Error placing order. Please try again.');
            });
            
            // Clear cart and close modal
            cart = [];
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
            
            const modal = bootstrap.Modal.getInstance(document.getElementById('placeOrderModal'));
            modal.hide();
            
            // Reset form
            document.getElementById('placeOrderForm').reset();
        }
        
        async function proceedToCheckout() {
            try {
                // Get user info
                const response = await fetch('/auth-status');
                const data = await response.json();
                
                if (!data.loggedIn) {
                    alert('Please login to place an order');
                    window.location.href = 'login.html';
                    return;
                }
                
                // Get user details
                const userResponse = await fetch('/current-user');
                const userData = await userResponse.json();
                
                // Prepare order message
                let orderMessage = `ðŸ½ï¸ *NEW ORDER* ðŸ½ï¸\n\n`;
                orderMessage += `ðŸ‘¤ *Customer Details:*\n`;
                orderMessage += `Name: ${userData.name}\n`;
                orderMessage += `Email: ${userData.email}\n`;
                orderMessage += `Phone: ${userData.phone}\n`;
                orderMessage += `Address: ${userData.address}\n\n`;
                
                orderMessage += `ðŸ›’ *Order Details:*\n`;
                let subtotal = 0;
                
                cart.forEach(item => {
                    const itemTotal = item.price * item.quantity;
                    subtotal += itemTotal;
                    orderMessage += `â€¢ ${item.name} x${item.quantity} = â‚¹${itemTotal}\n`;
                });
                
                const deliveryFee = 40;
                const total = subtotal + deliveryFee;
                
                orderMessage += `\nðŸ’° *Payment Details:*\n`;
                orderMessage += `Subtotal: â‚¹${subtotal}\n`;
                orderMessage += `Delivery Fee: â‚¹${deliveryFee}\n`;
                orderMessage += `Total: â‚¹${total}\n\n`;
                orderMessage += `ðŸ“ž *Contact: 8072007223*`;
                
                // Send to WhatsApp
                const whatsappUrl = `https://wa.me/918072007223?text=${encodeURIComponent(orderMessage)}`;
                window.open(whatsappUrl, '_blank');
                
                // Clear cart after order
                localStorage.removeItem('cart');
                alert('Order placed successfully! Redirecting to WhatsApp...');
                
            } catch (error) {
                console.error('Checkout error:', error);
                alert('Error placing order. Please try again.');
            }
        }
        
        // Initialize cart
        renderCart();
    </script>
</body>
</html>
