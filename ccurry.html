    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        
        function updateCartCount() {
            document.getElementById('cart-count').textContent = cart.length;
        }
        
        function addToCart(name, price) {
            const existingItem = cart.find(item => item.name === name);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ name, price, quantity: 1 });
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
        }
        
        function showButtonSuccess(clickedButton) {
            const originalText = clickedButton.textContent;
            clickedButton.textContent = 'Added!';
            clickedButton.style.background = '#28a745';
            clickedButton.style.color = 'white';
            setTimeout(() => {
                clickedButton.textContent = originalText;
                clickedButton.style.background = '';
                clickedButton.style.color = '';
            }, 1000);
        }
        
        function goToCart() {
            window.location.href = 'cart.html';
        }
        
        // Add click event listeners to all "Add to cart" buttons
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('button');
            buttons.forEach((button, index) => {
                if (button.textContent && button.textContent.includes('Add to cart')) {
                    button.addEventListener('click', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        
                        
                        const card = this.closest('.card');
                        const cardBody = card.querySelector('.card-body');
                        const cardText = cardBody.querySelector('.card-text').textContent;
                        
                        
                        const dishName = cardText.split('.')[0] + ' Chicken';
                        
                        // Set price based on dish name
                        let price = 250; // default price
                        if (dishName.includes('Butter Masala')) price = 250;
                        else if (dishName.includes('Tandoori')) price = 280;
                        else if (dishName.includes('Dragon')) price = 220;
                        else if (dishName.includes('Garlic')) price = 260;
                        else if (dishName.includes('Kung Pao')) price = 240;
                        else if (dishName.includes('Katsu')) price = 290;
                        
                        console.log(`Adding to cart: ${dishName}, Price: ${price}`); // Debug log
                        
                        addToCart(dishName, price);
                        showButtonSuccess(this);
                    });
                }
            });
            
            updateCartCount();
        });
    </script>
